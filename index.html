<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sauti</title>
    <link rel="stylesheet" href="./assets/css/index.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@100;300;400;500;700;900&family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
        rel="stylesheet" />
    <script src="https://kit.fontawesome.com/889562c6d8.js" crossorigin="anonymous"></script>
</head>

<body>
    <main id="mainContainer">
        <!-- search bar -->
        <header id="searchWrapper">
            <div class="logo">
                <i class="fab fa-google-play"></i>
            </div>
            <form id="search-form">
                <input class="search" type="text" name="search" placeholder="Search by name" />
                <button class="submit"><i class="fas fa-search"></i></i></button>
            </form>
        </header>
        <!-- left navigation bar -->
        <nav class="sideBar">

            <div class="sideBar__icon">
                <i class="fas fa-home"></i>
            </div>
            <div class="sideBar__icon">
                <i class="fas fa-heart"></i>
            </div>
            <div class="sideBar__icon">
                <i class="fas fa-compact-disc"></i>
            </div>
        </nav>

        <!-- main content section -->
        <section id="mainPanel">
            <article class="stationContainer">

                <div class="stationInfo">
                    <img class="stationImg" src="./assets/images/classic.jpg" alt="stationImg">
                    <h2 class="stationTitle" id="stationTitle">CLASSIC FM</h2>
                    <h2 class="stationCountry" id="stationCountry">Kenya</h2>
                    <h3 id="tag" class="tags"></h3>
                </div>
                <div class="audioPlayer">
                        <audio controls autoplay id="audioControl">
                            <source src="" type="audio/mp3">
                        </audio>
                        <button class="like-btn">
                        <i class="fas fa-heart"></i>
                        </button>
                   
                </div>
            </article>
            <article class="category">
                <div class="categoryContainer">
                    <h2 class="categoryTitle">RADIO CATEGORIES</h2>
                    <div class="categoryButtons">
                       
                        <button class="countries">Kenya</button>
                        <button class="countries">USA</button>
                        <button class="countries">UK</button>
                        <button class="countries">Uganda</button>
                        <button class="countries">Tanzania</button>

                    </div>
                    <div id="stations" class="categoryWrapper">
                        <!-- <div class="categoryCard">
                            <img class="categoryImg" src="./assets/images/rog.jpg" alt="radioImg">
                            <h3 class="radioTitle">ROG RADIO</h3>
                            <p class="country">Kenya</p>
                            <span class="rate">Ratings <span class="votes">3</span> </span>
                        </div> -->

                    </div>
                </div>
                <div class="favoriteSection">
                    <h2 class="categoryTitle">FAVORITES</h2>
                    <div class="favoriteCardWrapper">
                        <div class="favouriteCard">
                            <div class="favoriteWrapper">
                                <img src="./assets/images/classic.jpg" alt="favoriteImg">
                                <div class="favoriteInfo">
                                    <h4 class="favoriteInfoTitle">CLASSIC FM</h4>
                                    <p class="favoriteInfoCountry">Kenya</p>
                                </div>
                            </div>
                            <i class="fas fa-play-circle favouriteCardPlay"></i>
                        </div>
                        <div class="favouriteCard">
                            <div class="favoriteWrapper">
                                <img src="./assets/images/rog.jpg" alt="favoriteImg">
                                <div class="favoriteInfo">
                                    <h4 class="favoriteInfoTitle">ROG RADIO</h4>
                                    <p class="favoriteInfoCountry">Kenya</p>
                                </div>
                            </div>
                            <i class="fas fa-play-circle favouriteCardPlay"></i>
                        </div>
                        <div class="favouriteCard">
                            <div class="favoriteWrapper">
                                <img src="./assets/images/rog.jpg" alt="favoriteImg">
                                <div class="favoriteInfo">
                                    <h4 class="favoriteInfoTitle">ROG RADIO</h4>
                                    <p class="favoriteInfoCountry">Kenya</p>
                                </div>
                            </div>
                            <i class="fas fa-play-circle favouriteCardPlay"></i>
                        </div>
                        <div class="favouriteCard">
                            <div class="favoriteWrapper">
                                <img src="./assets/images/classic.jpg" alt="favoriteImg">
                                <div class="favoriteInfo">
                                    <h4 class="favoriteInfoTitle">CLASSIC FM</h4>
                                    <p class="favoriteInfoCountry">Kenya</p>
                                </div>
                            </div>
                            <i class="fas fa-play-circle favouriteCardPlay"></i>
                        </div>
                        <div class="favouriteCard">
                            <div class="favoriteWrapper">
                                <img src="./assets/images/rog.jpg" alt="favoriteImg">
                                <div class="favoriteInfo">
                                    <h4 class="favoriteInfoTitle">ROG RADIO</h4>
                                    <p class="favoriteInfoCountry">Kenya</p>
                                </div>
                            </div>
                            <i class="fas fa-play-circle favouriteCardPlay"></i>
                        </div>
                        <div class="favouriteCard">
                            <div class="favoriteWrapper">
                                <img src="./assets/images/rog.jpg" alt="favoriteImg">
                                <div class="favoriteInfo">
                                    <h4 class="favoriteInfoTitle">ROG RADIO</h4>
                                    <p class="favoriteInfoCountry">Kenya</p>
                                </div>
                            </div>
                            <i class="fas fa-play-circle favouriteCardPlay"></i>
                        </div>
                    </div>
                </div>
            </article>
        </section>
    </main>
    <script src="./src/main.js"></script>
    <script src="./src/form.js"></script>
</body>

</html>
