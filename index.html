<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sauti</title>
    <link rel="stylesheet" href="./assets/css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&family=Libre+Bodoni:ital,wght@0,400;0,500;0,600;0,700;1,600&family=Roboto:wght@100;300;400;500;700;900&family=Urbanist:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/889562c6d8.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <section id="mainSection">
      <div class="mainContainer">
        <div class="sideBar">
          <div class="sideBarIcon">
            <i class="fab fa-google-play"></i>
          </div>
          <div class="sideBarIcon">
            <i class="fas fa-home"></i>
          </div>
          <div class="sideBarIcon">
            <i class="fas fa-heart"></i>
          </div>
          <div class="sideBarIcon">
            <i class="fas fa-compact-disc"></i>
          </div>
        </div>
        <div class="stationContainer">
          <form id="form">
            <input class="search" type="text" name="search" placeholder="Search by name" />
            <button class="submit"><i class="fas fa-search"></i></i></button>
          </form>
          <div class="stationInfo">
            <!-- <img src="./assets/images/figma.png" alt="stationImg"> -->
            <h2>CLASSIC FM</h2>
          </div>
          <div class="radioIcon">
            <i class="fas fa-waveform"></i>
           <div class="radioToggle">
            <i class="fas fa-random"></i>
            <i class="fas fa-step-backward"></i>
            <i class="fas fa-pause-circle"></i>
            <i class="fas fa-step-forward"></i>
            <i class="fas fa-volume-up "></i>
           </div>
          </div>
        </div>
        <div class="category">
         <div class="categoryContainer">
          <h2>RADIO CATEGORY</h2>
          <div class="categoryButtons">
            <button>CLASSICS</button>
            <button>PODCAST</button>
            <button>NEWS</button>
          </div>
          <div class="categoryWrapper">
            <div class="categoryCard">
              <img src="" alt="radioImg">
              <h3>ROG RADIO</h3>
              <p>Kenya</p>
            </div>
          </div>
         </div>
         <div class="favoriteSection">
          <h2>FAVORITES</h2>
          <div class="favouriteCard">
            <div class="favoriteWrapper">
              <img src="" alt="favoriteImg">
              <div class="favoriteInfo">
                <h4>CLASSIC FM</h4>
                <P>Kenya</P>
              </div>
            </div>
            <i class="fas fa-play-circle"></i>
          </div>
         </div>
        </div>
      </div>
    </section>
    <script type="module" src="./src/main.js"></script>
  </body>
</html>
